<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="http://vjs.zencdn.net/5.19/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.19/video.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  </head>
  <body>
      <header id="header" class="header">
        <div class="container">
          <span class="logo"></span>
        </div>
      </header>


      <div class="videocontainer">
        <div class="container p-t p-b">
        <video id="my-player" class="video-js vjs-default-skin"
          controls preload="auto" width="960" height="540"
          poster="images/poster.jpg"
          data-setup='{"example_option":true}'>
         <p class="vjs-no-js">To view this video please enable JavaScript.</p>
        </video>
        <div id="status" class="p-t"></div>
      </div>
      </div>

      <div class="container">
          <h1 class="p-t">SafeStream Video JS sample</h1>
          <div class="divider m-b" />

          <form role="form" id="loginform" method="safetream.php" class="p-t">
                <div id='social-icons-conatainer'>
                    <div class='modal-body-left'>
                        <div class="form-group">
                            <label for="demo-name">Full Name</label>
                            <input type="text" class="form-control" id="demo-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="demo-email">Email Address</label>
                            <input type="text" class="form-control" id="demo-email" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="demo-company">Company Name</label>
                            <input type="text" class="form-control" id="demo-company" placeholder="">
                        </div>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit">Start Demo</button>
                </div>
          </form>
      </div>

      <script src="https://npmcdn.com/videojs-contrib-hls@^3.0.0/dist/videojs-contrib-hls.js"></script>
      <script src="js/videojsplayer.js"></script>

  </body>
</html>
